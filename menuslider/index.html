<html>
  <head>
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">

    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.js"></script>
    
    <script type="text/javascript">
      //<![CDATA[ 
// ^= Script for mouse cursor tracking
$(function(){
    $('#menu').hover(function(){
        $(this).animate({width:'250px'},1);
    },function(){
        $(this).animate({width:'10px'},1);
    }).trigger('mouseleave');
});
      $(window).load(function(){
        changeContent = function(key) {
          html = textHash[key];
          $('#content').html(html);
        }
        
        $("#menu a").click(function(e) {
          $('#menu').collapse('hide');
          changeContent(e.target.innerText);
        });       
        textHash = {
		  "Home": "<h1> Home </p>",
          "Notifications": "<h1>Text1</p>",
          "Calender": "<h1>Text2</p>",
          "Settings": "<h1>Text3</p>"
          
        };
      });//]]>  
    </script>	
  </head>  
  <body>
    <div class="viewport">
      <div class="frame">
        <div id="menu" class="menu nav-collapse collapse width">
          <div class="collapse-inner">
            <div class="navbar navbar-inverse">
              <div class="navbar-inner">
                Menu
              </div>
            </div>
            <ul class="nav nav-tabs nav-stacked">
              <li><a>Home</a></li>
              <li><a>Notifications</a></li>
              <li><a>Calender</a></li>
              <li><a>Settings</a></li>
             
            </ul>
          </div>
        </div>

        <div class="view">
          <div class="navbar navbar-inverse">
            <div class="navbar-inner">
            </div>
          </div>
          <div id="content">
           The Daily Announcement is......... James (has a small) 
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
